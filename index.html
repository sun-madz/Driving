    // Initialize with 25 random questions
    let currentQuestions = getRandomQuestions(allQuestions, 25);

    const renderQuiz = () => {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      currentQuestions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");

        const qText = document.createElement("p");
        qText.textContent = `${index + 1}. ${q.question}`;
        questionDiv.appendChild(qText);

        for (const [key, value] of Object.entries(q.options)) {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${key}">
            ${key}. ${value}
          `;
          questionDiv.appendChild(label);
          questionDiv.appendChild(document.createElement("br"));
        }

        quizDiv.appendChild(questionDiv);
      });
    };

    // Initial render
    renderQuiz();

    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      currentQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const questionContainer = document.querySelectorAll(".question")[index];

        // Clear old corrections and highlights
        questionContainer.classList.remove("correct-answer", "wrong-answer");
        const oldCorrection = questionContainer.querySelector(".correction");
        if (oldCorrection) oldCorrection.remove();

        if (selected && selected.value === q.correct) {
          score++;
          questionContainer.classList.add("correct-answer");
        } else {
          if (selected) {
            questionContainer.classList.add("wrong-answer");
          }

          const correctKey = q.correct;
          const correctText = q.options[correctKey];
          const correctionEl = document.createElement("p");
          correctionEl.className = "correction";
          correctionEl.innerHTML = `Correct answer: <strong>${correctKey}. ${correctText}</strong>`;
          questionContainer.appendChild(correctionEl);
        }
      });

      document.getElementById("score").innerText = `You scored ${score} out of ${currentQuestions.length}`;
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("nextQuizBtn").style.display = "inline-block";
    });

    document.getElementById("nextQuizBtn").addEventListener("click", () => {
      // Get new random set of 25 questions
      currentQuestions = getRandomQuestions(allQuestions, 25);
      renderQuiz();
      document.getElementById("score").innerText = "";
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("nextQuizBtn").style.display = "none";
    });
  </script>
</body>
</html>
